<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Confirmation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../confirmation.js"></script>
</head>
<body style="text-align:center;">
    <p>
        Click <a href="https://www.facebook.com/" class="confirmation" confirmation-title='Confirmation' confirmation-message='Do you really want to go to facebook ?'>Here</a> to go to facebook
    </p>
</body>
</html>
<script>
    $('.confirmation').confirmation({
        onClick: function(id, event) {
            if(id == 'yes') {
                window.location = event.target.href
            }
        }
    });
</script>
