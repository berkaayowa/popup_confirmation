<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Confirmation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../confirmation.js"></script>
</head>
<body style="text-align:center;">
    <p>
        Click <a href="https://www.facebook.com/" class="confirmation" confirmation-title='Confirmation' confirmation-message='Do you really want to go to facebook ?'>Here</a> to go to facebook
    </p>

    <p>
        This is a js confirmation plugin <a href="/posts/delet" class="confirmation" confirmation-title='Deleting' confirmation-message='Do want to delet this ?'>Delete</a>
    </p>

    <p id="result" style="color:red;">
        
    </p>
    
</body>
</html>
<script>
    $('.confirmation').confirmation({
        onClick: function(id, event) {
            $('#result').text('Your pressed : ' + id);
        }
    });
</script>
